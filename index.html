<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form</title>
    <link rel="stylesheet" href="style.css">>
</head>
<body>
    <div class="sidebar">
        <div class="logo-header">
            <img src="odin-lined.png" alt="odin-project-logo">ODIN
        </div>
        <div class="img-source">Photo by Halie West on Unsplash</div>
    </div>
    <div class="hero">This not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.\n\nYou <em>know</em> you want to.</div>
    <div class="form-section">
        <div class="form-header">Let's do this!</div>
        <form action="/submit" method="post">
            <section class="form-group">
                <label for="first-name">FIRST NAME</label>
                <input type="text" id="first-name" name="first-name" required>
                <label for="last-name">LAST NAME</label>
                <input type="text" id="last-name" name="last-name" required>
            </section>
            <section class="form-group">
                <label for="email">EMAIL</label>
                <input type="email" id="email" name="email" required>
                <label for="email">PHONE NUMBER</label>
                <input type="tel" id="email" name="email" required>
            </section>
            <section class="form-group">
                <label for="password">PASSWORD</label>
                <input type="password" id="password" name="password" required>
                <label for="password-confirm">CONFIRM PASSWORD</label>
                <input type="password" id="password-confirm" name="password-confirm" required>
            </section>
        </form>
    </div>
    <div class="footer-section">
        <button class="submit-button">Create Account</button>
        Already have an account? Log in
    </div>
</body>
</html>
