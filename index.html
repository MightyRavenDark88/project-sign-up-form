<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="sidebar">
        <div class="logo-header">
            <img src="odin-lined.png" alt="odin-project-logo" id="odin-pic">ODIN
        </div>
        <div class="img-source">Photo by <a href="https://unsplash.com/@haliewestphoto">Halie West</a> on <a href="https://unsplash.com/">Unsplash</a></div>
    </div>
    <div class="page-info">
        <div class="hero">This not a real online service! You know you need something like this in your life to help you realize your deepest dreams. <p>Sign up <em></em>now</em> to get started. <br><br>You <em>know</em> you want to.</p></div>
        <div class="form-section">
            <div class="form-header">Let's do this!</div>
            <form action="/submit" method="post">
                <section class="form-group">
                    <div class="form-group-item">
                        <label for="first-name">FIRST NAME</label><br>
                        <input type="text" id="first-name" name="first-name" required>
                    </div>
                    <div class="form-group-item">
                        <label for="last-name">LAST NAME</label><br>
                        <input type="text" id="last-name" name="last-name" required>
                    </div>
                </section>
                <section class="form-group">
                    <div class="form-group-item">
                        <label for="email">EMAIL</label><br>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group-item">
                        <label for="email">PHONE NUMBER</label><br>
                        <input type="tel" id="email" name="email" required>
                    </div>
                </section>
                <section class="form-group">
                    <div class="form-group-item">
                        <label for="password">PASSWORD</label><br>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <div class="form-group-item">
                        <label for="password-confirm">CONFIRM PASSWORD</label><br>
                        <input type="password" id="password-confirm" name="password-confirm" required>
                    </div>
                </section>
            </form>
        </div>
        <div class="footer-section">
            <button class="submit-button">Create Account</button>
            <p>Already have an account? <a href="" id="login-link">Log in</a></p>
        </div>
    </div>
</body>
</html>
